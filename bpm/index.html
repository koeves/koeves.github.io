<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.min.css">
    <link rel="stylesheet" href="css/extra.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>bpm cheater</title>
</head>

<body>
    <main class="container">
        <h1>cheat your tempo slider!</h1>
        <div class="grid">
            <div>
                <p id="deck1">deck 1</p>
            </div>
            <div>
                <p id="deck2">deck 2</p>
            </div>
        </div>
        <form>
            <div class="grid">
                <div>
                    <img src="img/vinly.png" width="70%" class="img-centered" />
                    <input type="text" id="bpm1" name="bpm" placeholder="bpm on deck 1" required>
                </div>
                <div>
                    <img src="img/vinly.png" width="70%" class="img-centered" />
                    <input type="text" id="bpm2" name="bpm" placeholder="bpm on deck 2" required>
                </div>
            </div>
           
        </form>
    </main>
</body>

</html>
